 <!DOCTYPE html>

 <html>
  <head>
  </head>
  <body>
        <form>
            <h1>Registration Form</h1>
            First name: <br> <input type= "text" name= "firstname" size="32"/>
            <br />

            Last Name:  <br> <input type= "text" name= "lastname" size="32"/>
            <br />
            
            Nickname:  <br> <input type= "text" name= "nickname" size="32"/>
            <br />
            
            Email:  <br> <input type= "text" name= "email" size="32"/>
            <br />
            
            Password: <br>  <input type= "password" name= "password" size="32"/>
            <br />
            
            Date of Birth: <br>  <input type= "date" name= "birthdate" />
            <br />
            
            Gender: <br> 
            Male <input type= "radio" name= "Male" />
            Female <input type= "radio" name= "Female" />
            Other <input type= "radio" name= "Other" />
            <br />
            
            Mobile: <br> <input type= "tel" name= "mobile" size="32"/>
            <br/>
            
            Address: 
            <br> 
            <textarea name= "address" cols= "34" rows= "10" > </textarea>
            <br/>
            
            <button class = "submit">Submit</button>
            <button class = "reset">Reset</button>
        </form>
  </body>
 </html>
